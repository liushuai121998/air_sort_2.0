<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>测试函数节流</title>
    <style>
        #container {
            width: 100%;
            height: 200px;
            border: 1px solid #646464;
            color: #000000;
        }
    </style>

</head>

<body>
    <div id="container"></div>
</body>
<script>
    function throttle(func) {
        var timer;
        return function(ev) {
            var context = this;
            console.log(ev, 'arguments')
            var args = arguments;
            clearTimeout(timer);
            timer = setTimeout(function() {
                func.apply(context, args);
            }, 1000);
        }

    }

    function alertSomething() {
        alert("您的鼠标正在移动");
    };

    //document.getElementById("container").onmousemove = throttle(alertSomething);
    document.getElementById('container').addEventListener('mousemove', throttle(alertSomething))
</script>

</html>
